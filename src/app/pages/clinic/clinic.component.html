<div class="example-header">
  <!-- <div class="container"> -->
  <div class="row">
    <div class="col-12 col-xl-7">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtr">
      </mat-form-field>
    </div>
    <div class="col-12 col-xl-5 btn-cont">
      <button mat-raised-button *ngIf="roleGuardService.checkPermission(role.User)" class="btnAddClinic" (click)="openClinicMoreInfoModal(table,undefined,false,'Tworzenie nowej kliniki', true)">
        Dodaj klinikę
      </button>
      <button mat-raised-button class="btnStatistic" routerLink="/pages/clinic/statistic" routerLinkActive="active">
        Statystyki
      </button>
    </div>
    <br>
  </div>
</div>
<!-- </div>s -->
<div class="mat-elevation-z8" style="clear: both">
  <div class="example-container">
    <table #table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.clinicName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cityId">
        <th mat-header-cell *matHeaderCellDef> Miasto </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="provinceId">
        <th mat-header-cell *matHeaderCellDef> Województwo </th>
        <td mat-cell *matCellDef="let element"> {{element.province}} </td>
      </ng-container>

      <ng-container matColumnDef="buttonMore">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="padding-right: 0px !important">
          <button mat-raised-button class="btn-more" (click)="openClinicMoreInfoModal(table,element,true,'Szczegóły kliniki', false)">
            <span i18n="ClinicList|Przycisk ukazujacy szczegoly Kliniki">Więcej</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [hidden]="!isLoaded" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons></mat-paginator>
</div>

<mat-progress-bar *ngIf="!isLoaded" mode="indeterminate" color="accent"></mat-progress-bar>
